<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 <link rel="stylesheet" href="css/style.css"/>
 

</head>
 
<body>
<video id="video" width="240" height="180" style="margin: 5% 0 0 30%;" autoplay></video>
<button id="snap" style="margin: 10% 0 0 30%;" >Prendre une photo</button>
<canvas id="canvas" width="240" height="180" style="margin: 15% 0 0 30%;" ></canvas>

<a href="index0.html"><img src="back.png" alt="back" style="position:absolute;top:7%;left:10%;width:2.5%;"> </a>
<script>


var video = document.getElementById('video');

if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        
        video.srcObject = stream;
        video.play();
    });
}



var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');
var video = document.getElementById('video');

// Trigger photo take
document.getElementById("snap").addEventListener("click", function() {
	context.drawImage(video, 0, 0, 240, 180);
});
</script>
</body>
</html>
